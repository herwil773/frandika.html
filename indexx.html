<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kode.css">
    <title>Tabel 3 Halaman</title>
</head>
<body>
    <div class="container">
        <h1>Tabel 3 Halaman</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Usia</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
        <div class="pagination">
            <button onclick="changePage(-1)" id="prev-btn">Sebelumnya</button>
            <span id="page-info">Halaman 1</span>
            <button onclick="changePage(1)" id="next-btn">Selanjutnya</button>
        </div>
    </div>
    <script src="kode.js"></script>
</body>
</html>
