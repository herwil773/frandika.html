<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan 3 Halaman</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Transparan */
            padding: 20px;
            border-radius: 8px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin: 20px 0;
        }
        .page-link {
            margin: 0 5px;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #ddd;
            color: #007BFF;
        }
        .active {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tabel Data</h2>
    <div id="table-container"></div>
    <div class="pagination">
        <a href="#" class="page-link" onclick="changePage(1)">1</a>
        <a href="#" class="page-link" onclick="changePage(2)">2</a>
        <a href="#" class="page-link" onclick="changePage(3)">3</a>
    </div>
</div>

<script>
    const pages = [
        [{ id: 1, name: "Item 1" }, { id: 2, name: "Item 2" }, { id: 3, name: "Item 3" }, { id: 4, name: "Item 4" }, { id: 5, name: "Item 5" }],
        [{ id: 6, name: "Item 6" }, { id: 7, name: "Item 7" }, { id: 8, name: "Item 8" }, { id: 9, name: "Item 9" }, { id: 10, name: "Item 10" }],
        [{ id: 11, name: "Item 11" }, { id: 12, name: "Item 12" }, { id: 13, name: "Item 13" }, { id: 14, name: "Item 14" }, { id: 15, name: "Item 15" }]
    ];

    const backgrounds = [
        'url("flowers.png")',
        'url("WhatsApp Image 2024-10-19 at 15.52.20_fccebab0.jpg")',
        'url("flowers.png")'
    ];

    let currentPage = 1;

    function renderTable(page) {
        const rows = pages[page - 1].map(item => `<tr><td>${item.id}</td><td>${item.name}</td></tr>`).join('');
        document.getElementById("table-container").innerHTML = `<table>
            <tr><th>ID</th><th>Nama</th></tr>${rows}</table>`;
        updatePagination(page);
        document.body.style.backgroundImage = backgrounds[page - 1]; // Set background image
    }

    function updatePagination(page) {
        document.querySelectorAll('.page-link').forEach((link, index) => {
            link.classList.toggle('active', index + 1 === page);
        });
    }

    function changePage(page) {
        currentPage = page;
        renderTable(currentPage);
    }

    renderTable(currentPage);
</script>

</body>
</html>
